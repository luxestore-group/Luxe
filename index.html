<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxe Gadget Store</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Montserrat,sans-serif;
  background:#fff;
  color:#111;
}
header{
  background:#000;
  color:gold;
  text-align:center;
  padding:20px;
  font-size:2rem;
  font-weight:700;
}
main{
  max-width:1200px;
  margin:30px auto;
  padding:0 15px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}
.card{
  border:2px solid gold;
  border-radius:18px;
  overflow:hidden;
  position:relative;
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.info{
  padding:15px;
  text-align:center;
}
.info h3{margin-bottom:6px}
.price{color:gold;font-weight:700;font-size:1.1rem}

button{
  margin-top:10px;
  padding:10px 18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:700;
}
.buy{
  background:#000;
  color:gold;
}
.buy:hover{background:gold;color:#000}

.wa{
  background:#25D366;
  color:white;
}

/* overlay */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  transition:.3s;
}
.card:hover .overlay{opacity:1}

/* modal */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-content{
  background:#fff;
  padding:20px;
  width:90%;
  max-width:420px;
  border-radius:15px;
  text-align:center;
  position:relative;
}
.close{
  position:absolute;
  top:10px;
  right:15px;
  font-size:22px;
  cursor:pointer;
}
.modal img{
  width:100%;
  border-radius:10px;
}
footer{
  margin-top:40px;
  padding:15px;
  background:#000;
  color:gold;
  text-align:center;
}
</style>
</head>
<body>

<header>Luxe Gadget Store</header>

<main>
<div class="grid">

<!-- PRODUCT CARD -->
<div class="card">
  <img src="images/blender.jpg">
  <div class="overlay">
    <button onclick="openModal('blenderModal')">View Details</button>
  </div>
  <div class="info">
    <h3>SilverCrest Blender</h3>
    <div class="price">₵300</div>
    <button class="buy" onclick="payProduct('SilverCrest Blender',300)">Buy Now</button>
    <button class="wa" onclick="confirmWA('SilverCrest Blender',300)">Confirm on WhatsApp</button>
  </div>
</div>

<div class="card">
  <img src="images/headphones.jpg">
  <div class="overlay">
    <button onclick="openModal('headphonesModal')">View Details</button>
  </div>
  <div class="info">
    <h3>Luxury Headphones</h3>
    <div class="price">₵250</div>
    <button class="buy" onclick="payProduct('Luxury Headphones',250)">Buy Now</button>
    <button class="wa" onclick="confirmWA('Luxury Headphones',250)">Confirm on WhatsApp</button>
  </div>
</div>

<div class="card">
  <img src="images/smartwatch.jpg">
  <div class="overlay">
    <button onclick="openModal('watchModal')">View Details</button>
  </div>
  <div class="info">
    <h3>Smart Watch</h3>
    <div class="price">₵400</div>
    <button class="buy" onclick="payProduct('Smart Watch',400)">Buy Now</button>
    <button class="wa" onclick="confirmWA('Smart Watch',400)">Confirm on WhatsApp</button>
  </div>
</div>

</div>
</main>

<!-- MODALS -->
<div id="blenderModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('blenderModal')">&times;</span>
    <img src="images/blender.jpg">
    <h3>SilverCrest Blender</h3>
    <p>2.5L powerful luxury blender</p>
    <button class="buy" onclick="payProduct('SilverCrest Blender',300)">Buy Now</button>
    <button class="wa" onclick="confirmWA('SilverCrest Blender',300)">Confirm on WhatsApp</button>
  </div>
</div>

<div id="headphonesModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('headphonesModal')">&times;</span>
    <img src="images/headphones.jpg">
    <h3>Luxury Headphones</h3>
    <p>Noise cancelling wireless headphones</p>
    <button class="buy" onclick="payProduct('Luxury Headphones',250)">Buy Now</button>
    <button class="wa" onclick="confirmWA('Luxury Headphones',250)">Confirm on WhatsApp</button>
  </div>
</div>

<div id="watchModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('watchModal')">&times;</span>
    <img src="images/smartwatch.jpg">
    <h3>Smart Watch</h3>
    <p>Fitness & notifications tracker</p>
    <button class="buy" onclick="payProduct('Smart Watch',400)">Buy Now</button>
    <button class="wa" onclick="confirmWA('Smart Watch',400)">Confirm on WhatsApp</button>
  </div>
</div>

<footer>© 2025 Luxe Gadget Store</footer>

<!-- PAYSTACK -->
<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
function openModal(id){document.getElementById(id).style.display='flex'}
function closeModal(id){document.getElementById(id).style.display='none'}

function confirmWA(product,price){
  let msg=`Hi! I want to confirm purchase of ₵${price} ${product}`;
  window.open(`https://wa.me/0548164533?text=${encodeURIComponent(msg)}`,'_blank');
}

function payProduct(product,price){
  let handler = PaystackPop.setup({
    key:'pk_live_98575428080557d261e91cb92fe745f878fc4278',
    email:'jbellingham771@gmail.com',
    amount:price*100,
    currency:'GHS',
    callback:function(){
      confirmWA(product,price);
    }
  });
  handler.openIframe();
}
</script>

</body>
    </html>
